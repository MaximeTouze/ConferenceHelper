<! DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache, must-revalidate">

    <title>View</title>

    <!-- Stylesheets -->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/index.css') }}">
  </head>


  <body style="background:#2C2D3A">
    <div class="grid-container">
      <div id="grid-column-languages-selection">
        <div id="eng-button" class="cell selected_color_cell"
          onclick="LanguagesButtonsFunction('eng')">
          anglais
        </div>

        <div id="fr-button" class="cell basic_color_cell"
          onclick="LanguagesButtonsFunction('fr')">
          francais
        </div>

        <div id="esp-button" class="cell basic_color_cell"
          onclick="LanguagesButtonsFunction('esp')">
          espagnol
        </div>

        <div id="ara-button" class="cell basic_color_cell"
          onclick="LanguagesButtonsFunction('ara')">
          arabe
        </div>

        <div id="settings-button" class="cell basic_color_cell"
          onclick="LanguagesButtonsFunction('settings')">
        </div>
      </div>
      <div id="grid-column-display">
        <div id="displayPanel" class="cell basic_color_cell">
        </div>

        <div id="grid-column-display-selection">
          <div id="word_cloud-button" class="cell basic_color_cell"
            onclick="DisplaysButtonsFunction('word_cloud')">
            word cloud
          </div>

          <div id="display2-button" class="cell basic_color_cell"
            onclick="DisplaysButtonsFunction('display2')">
            display2
          </div>
        </div>
      </div>
    </div>
  </body>

  <footer>
    <!-- Scripts (ordre important) -->
    <script type="text/javascript" src="{{ url_for('static',filename='js/init.js') }}"></script>


    <script type="text/javascript" src="{{ url_for('static',filename='js/display_generators.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/display_updator.js') }}"></script>

    <script type="text/javascript" src="{{ url_for('static',filename='js/button-manager.js') }}"></script>
  </footer>
</html>
